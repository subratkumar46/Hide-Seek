    <title>Document</title>

</head>

<body>

    <canvas class="background"></canvas>

    <div class="backBtn">BACK</div>

    <div class="showDiff_out">
        <div class="showDiff" style="animation: 1s ease-out 0s 1 slideInFromBottom;">Level:-<span id="diffText"></span>
        </div>
    </div>

    <div class="main-outer-container">
        <div class="selectDifficulty container">
            <div class="heading row">
                <h1>Select Difficulty</h1>
            </div>
            <div class="row">
                <div id="easybtn" style="animation: 1s ease-out 0s 1 slideInFromLeft;" class="btn  col-md-12">easy</div>
            </div>
            <div class="row">

                <div id="mediumbtn" style="animation: 1s ease-out 0s 1 slideInFromRight; " class="btn col-md-12">medium
                </div>
            </div>
            <div class="row">

                <div id="hardbtn" style="animation: 1s ease-out 0s 1 slideInFromLeft;" class="btn col-md-12">hard</div>
            </div>
        </div>
        <div class="gameMainDiv">
            <canvas class="background"></canvas>

            <div id="easy" class="gamediv container">
                <div class="row" style="height: 50px; text-align:center ;border-radius: 10px;align-items: center;">
                    <h2 style="width: 90%;margin: auto;font-size: 2.5rem; animation: 1s ease-out 0s 1 slideInFromTop; ">
                        HIDE & SEEK :) </h2>
                </div>
                <!-- <div class="verticalNav " style="animation: 1s ease-out 0s 1 slideInFromBottom;">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                </div> -->
                <div class="horizontalNav" style="animation: 1s ease-out 0s 1 slideInFromLeft;">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="row" style="animation: 1s ease-out 0s 1 slideInFromLeft;">
                    <div class="col-1 vn" id="">A</div>
                    <div class="dibba col 1" id="a1"></div>
                    <div class="dibba col 2" id="a2"></div>
                    <div class="dibba col 3" id="a3"></div>
                </div>
                <div class="row" style="animation: 1s ease-out 0s 1 slideInFromRight;">
                    <div class="col-1 vn" id="">B</div>
                    <div class="dibba col 4" id="b1"></div>
                    <div class="dibba col 5" id="b2"></div>
                    <div class="dibba col 6" id="b3"></div>
                </div>
                <div class="row" style="animation: 1s ease-out 0s 1 slideInFromLeft;">
                    <div class="col-1 vn" id="">C</div>
                    <div class="dibba col 7" id="c1"></div>
                    <div class="dibba col 8" id="c2"></div>
                    <div class="dibba col 9" id="c3"></div>
                </div>
                <div class="row output" style="height: 50px;">
                    <div style="width: 100%; height: 95%; font-size: 1.5rem; color: darkblue; text-align: center;font-family: 'Silkscreen', cursive;"
                        id="rating"></div>
                </div>
                <div class="row input"
                    style="height: 50px;margin-top: 3px; animation: 1s ease-out 0s 1 slideInFromBottom;">
                    <div class="col-9" id="guessInput" style="text-align: center;"><input type="textbox"
                            placeholder="Guess the box ;) "
                            style="background-color: white;box-shadow: 0px 0px 2px inset;padding: 0px 5px ; margin: 2px 2px; width: 98%;">
                    </div>
                    <div class="col-3" id="guessbtn"><button
                            style="background-color: rgb(83, 83, 255); color: white;margin-top: 2px; height: 97%;font-family: 'Silkscreen', cursive;">GUESS</button>
                    </div>
                </div>

                <div class="resetBtn"
                    style="border: 1px solid darkblue; width:100%; margin:auto; margin-top: 8px ;font-size: 1.2rem; text-align: center; font-family: 'Silkscreen', cursive;">
                    RESET</div>
            </div>


            <div id="medium" class="gamediv container">
                <div class="row" style="height: 50px; text-align:center ;border-radius: 10px;align-items: center;">
                    <h2
                        style="width: 90%; position: relative; margin: auto;font-size: 2.75rem;animation: 1s ease-out 0s 1 slideInFromTop;">

                </div>
                <div class="horizontalNav" style="animation: 1s ease-out 0s 1 slideInFromLeft;">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                </div>
                <div class="row" style="animation: 1s ease-out 0s 1 slideInFromLeft;">
                    <div class="col-1 vn" id="">A</div>
                    <div class="dibba col 1" id="ma1"></div>
                    <div class="dibba col 2" id="ma2"></div>

                    <div class="dibba col 5" id="mb1"></div>

                    <div class="dibba col 7" id="mb3"></div>
                    <div class="dibba col 8" id="mb4"></div>

                <div class="row" style="animation: 1s ease-out 0s 1 slideInFromLeft;">

                    <div class="dibba col 11" id="mc3"></div>

                    <div class="dibba col 14" id="md2"></div>

                <div class="row output" style="height: 25px;">
                    <div style="width: 100%; height: 95%; font-size: 1.5rem; color: darkblue; text-align: center;font-family: 'Silkscreen', cursive;"

                </div>
                <div class="row input"
                    style="height: 50px; margin-top: 3px;animation: 1s ease-out 0s 1 slideInFromBottom;">
                    <div class="col-9" id="guessInput" style="text-align: center; height: 60%;"><input type="textbox"
                            placeholder="Guess the box ;) "
                            style="background-color: white;box-shadow: 0px 0px 2px inset;padding: 0px 5px ; margin: 2px 2px;height: 50%; width: 98%;">
                    </div>
                    <div class="col-3" id="guessbtn" style="height: 50%;"><button
                            style="background-color: rgb(83, 83, 255); color: white;margin-top: 2px; height: 60%;font-family: 'Silkscreen', cursive;">GUESS</button>
                    </div>
                </div>

                <div class="resetBtn"
                    style="border: 1px solid darkblue;position: relative; bottom: 55px; width:100%; margin:auto; margin-top: 8px ;font-size: 1.2rem; text-align: center; font-family: 'Silkscreen', cursive;">

            </div>

                    <div class="dibba col 13" id="hc1"></div>
                    <div class="dibba col 14" id="hc2"></div>
                    <div class="dibba col 15" id="hc3"></div>
                    <div class="dibba col 16" id="hc4"></div>
                    <div class="dibba col 17" id="hc5"></div>
                    <div class="dibba col 18" id="hc6"></div>
                </div>
                <div class="row" style="animation: 1s ease-out 0s 1 slideInFromLeft;">

                    <div class="dibba col 19" id="hd1"></div>

                    <div class="dibba col 24" id="hd6"></div>
                </div>

                    <div class="col-1 vn" id="">E</div>

                    <div class="dibba col 25" id="he1"></div>
                    <div class="dibba col 26" id="he2"></div>

                    <div class="dibba col 31" id="hf1"></div>

                </div>
                <div class="row output" style="height: 25px;">
                    <div style="width: 100%; height: 95%;margin-top: 10px; font-size: 1.5rem; color: darkblue; text-align: center;font-family: 'Silkscreen', cursive;"
                        id="rating"></div>
                </div>
                <div class="row input"
                    style="height: 50px; margin-top: 10px ;padding: 5px 5px; animation: 1s ease-out 0s 1 slideInFromBottom;">
                    <div class="col-9" id="guessInput"><input type="textbox" placeholder="Guess the box ;) "></div>
                    <div class="col-3" id="guessbtn"><button
                            style="background-color: darkblue; color:white;font-family: 'Silkscreen', cursive; ">GUESS</button>
                    </div>
                    <div class="col-12 resetBtn"
