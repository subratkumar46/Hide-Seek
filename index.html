<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .gamediv {
            height: 450px;
            width: 450px;
            border: 2px solid red;
            display: none;
        }

        .gamediv div {
            border: 1px solid black;
        }

        .gamediv .row {
            height: 150px;
        }

        .gamediv .col {
            width: 150px;
        }

        .box {
            height: 166px;
            width: 166px;
            border: 1px solid black;
        }

        .gameMainDiv {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #guessInput {
            padding: 0;
        }

        #guessInput input {
            width: 100%;
            height: 100%;
        }

        #guessbtn button {
            height: 100%;
            width: 100%;
            background-color: white;
        }
        .gift{
            /* background-color: green; */
        }
        .danger{
            /* background-color: green; */
        }
    </style>
</head>

<body>
    <div class="main-outer-container">
        <div class="selectDifficulty">
            <div id="easybtn">easy</div>
            <div id="mediumbtn">medium</div>
            <div id="hardbtn">hard</div>
        </div>
        <div class="gameMainDiv">
            <div id="easy" class="gamediv container">
                <div class="row">
                    <div class="col 1" id="a1"></div>
                    <div class="col 2" id="a2"></div>
                    <div class="col 3" id="a3"></div>
                </div>
                <div class="row">
                    <div class="col 4" id="b1"></div>
                    <div class="col 5" id="b2"></div>
                    <div class="col 6" id="b3"></div>
                </div>
                <div class="row">
                    <div class="col 7" id="c1"></div>
                    <div class="col 8" id="c2"></div>
                    <div class="col 9" id="c3"></div>
                </div>
                <div class="row" style="height: 50px;">
                    <div class="col-9" id="guessInput"><input type="textbox" placeholder="Guess the box ;) "></div>
                    <div class="col-3" id="guessbtn"><button>GUESS</button></div>
                </div>
            </div>
            <div id="medium" class="gamediv">
                medium
            </div>
            <div id="hard" class="gamediv">
                hard
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        var r = [];
        $("#easybtn").click(function () {
            $("#easy").show();
            $("#hard").hide();
            $("#medium").hide();

            var a = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            var n,m;
            for (n = 1; n <= 4; ++n) {
                var i = Math.floor((Math.random() * (9 - n)) + 1);
                r.push(a[i]);
                a[i] = a[9 - n];
            }

            for (m = 1; m <= 3; ++m) {
                console.log("."+r[m]);
                $("."+r[m]).addClass("gift");
            }

            console.log(r[0]+"  "+r[1]+"  "+r[2]+"  "+r[3]);
            $("."+r[0]).addClass("danger");

            // r.forEach(element => {
            //  console.log("."+element);
            //  $("."+element).addClass("gift");
            // });


        });
        $("#mediumbtn").click(function () {
            $("#easy").hide();
            $("#hard").hide();
            $("#medium").show();
        });
        $("#hardbtn").click(function () {
            $("#easy").hide();
            $("#hard").show();
            $("#medium").hide();
        });



        $("button").click(function () {
            console.log("clicked");
            var className=$("#" + $('#guessInput input').val());
            // var x=className.hasClass("gift");
            // console.log(x);
            var count=0;
            if(className.hasClass("gift")){
                $("#" + $('#guessInput input').val()).text("gift");
            
            }
            else if(className.hasClass("danger")){
                location.reload(true);
                // $("#" + $('#guessInput input').val()).text("danger");
            }
            else{
                $("#" + $('#guessInput input').val()).text("miss");
            }
        });



    });
</script>

</html>
